<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where To?</title>
    <script
      src="https://kit.fontawesome.com/080d48a5b8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <!-- header -->
    <header>
      <div class="header center">
        <a href="./index.html">
          <h1 class="title">Where in the world?</h1>
        </a>
        <div class="theme-toggle-container">
          <button class="toggle-btn btn">
            <i class="fas fa-moon dark-moon"></i>
            <i class="far fa-moon light-moon"></i>
            Dark Mode
          </button>
        </div>
      </div>
    </header>
    <!-- search and filter -->
    <section class="filters center">
      <!-- search -->
      <div class="search-container">
        <form class="search-form">
          <i class="fas fa-search search-icon"></i>
          <input
            type="text"
            id="search-input"
            placeholder="Search for a country..."
            autocomplete="off"
          />
        </form>
      </div>
      <!-- filter -->
      <div class="filters-container">
        <button class="open-filters-btn btn">
          <span class="regions-text"> Filter by Region </span>
          <span class="chevrons">
            <i class="fas fa-chevron-up up-arrow"></i>
            <i class="fas fa-chevron-down down-arrow"></i>
          </span>
        </button>
        <!-- filters list -->
        <div class="regions">
          <ul>
            <li>
              <button class="btn region-choice" data-id="all">All</button>
            </li>
            <li>
              <button class="btn region-choice" data-id="africa">Africa</button>
            </li>
            <li>
              <button class="btn region-choice" data-id="americas">
                Americas
              </button>
            </li>
            <li>
              <button class="btn region-choice" data-id="asia">Asia</button>
            </li>
            <li>
              <button class="btn region-choice" data-id="europe">Europe</button>
            </li>
            <li>
              <button class="btn region-choice" data-id="oceania">
                Oceania
              </button>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- countries container -->
    <section class="countries-container center">
      <div class="loader single-loader"></div>
    </section>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
